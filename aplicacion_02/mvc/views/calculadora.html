$def with (operacion, resultado)
<h1>Calculadora</h1>
<form method="post">
    <label for="operacion">Operación:</label>
    <select id="operacion" name="operacion" required>
        <option value="suma" $'selected' if operacion=='suma' else ''>Suma</option>
        <option value="resta" $'selected' if operacion=='resta' else ''>Resta</option>
        <option value="multiplicacion" $'selected' if operacion=='multiplicacion' else ''>Multiplicación</option>
        <option value="division" $'selected' if operacion=='division' else ''>División</option>
    </select><br><br>

    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" name="numero1" required><br><br>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" name="numero2" required><br><br>

    <input type="submit" value="Calcular">
</form>

$if resultado:
    <h3>El resultado es: $resultado</h3>
